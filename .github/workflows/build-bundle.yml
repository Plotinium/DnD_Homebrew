name: Build 5eTools Homebrew Bundle

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Build bundle
        run: node scripts/build-bundle.js

      - name: Validate bundle (5etools-utils)
        run: npx test-json-brew dist/homebrew-bundle.json

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-bundle
          path: dist/homebrew-bundle.json
