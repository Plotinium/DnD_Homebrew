name: Build & Validate Homebrew

on:
  push:
    branches: [main]
  pull_request:
    branches: [main] # opzionale: limita le PR verso main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # cache-dependency-path: package-lock.json  # opzionale

      - name: Install deps
        run: npm ci --no-audit --no-fund || npm i --no-audit --no-fund

      - name: Build bundle
        run: npm run build:bundle

      - name: Validate bundle (strict except source-enum)
        shell: bash
        run: |
          set -o pipefail
          OUT="$(npx --yes test-json-brew dist/homebrew-bundle.json 2>&1)" && { echo "$OUT"; exit 0; }
          echo "$OUT" | tee /tmp/bundle-validate.log
          if grep -q '/_meta/sources/.*/json' /tmp/bundle-validate.log \
             && grep -q 'sourcesShort/enum' /tmp/bundle-validate.log; then
            echo "::warning ::Ignorato controllo enum su _meta.sources[].json (ID sorgente non partner)."
            exit 0
          fi
          exit 1

      - name: Commit bundle to 'bundle' branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(bundle): update dist/homebrew-bundle.json"
          file_pattern: dist/homebrew-bundle.json
          add_options: "-f"
          branch: bundle
          create_branch: true

      - name: Upload artifacts on failure (bundle + validate log)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-bundle-debug
          path: |
            dist/homebrew-bundle.json
            /tmp/bundle-validate.log
          if-no-files-found: ignore