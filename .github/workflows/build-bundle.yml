name: Build & Validate Homebrew
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      - name: Build + Validate bundle
        run: npm run build

      - name: Upload bundle artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-bundle
          path: dist/homebrew-bundle.json