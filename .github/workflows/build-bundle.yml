name: Build & Validate Homebrew

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci --no-audit --no-fund || npm i --no-audit --no-fund

      - name: Build bundle
        env:
          NODE_ENV: production
        run: npm run build:bundle

      - name: Commit bundle to main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(bundle): update dist/homebrew-bundle.json"
          file_pattern: dist/homebrew-bundle.json
          add_options: "-f"
          branch: main
          # push_options: "--force" # opzionale, solo se vuoi forzare

      - name: Upload artifacts on failure (bundle + validate log)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-bundle-debug
          path: |
            dist/homebrew-bundle.json
            /tmp/bundle-validate.log
          if-no-files-found: ignore